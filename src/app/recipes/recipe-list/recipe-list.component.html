<div class="row">
    <div class="col-xs-12">
        <button *ngIf="isAdmin" class="btn btn-success" (click)="onNewRecipe()">New Recipe</button>
    </div>
</div>
<hr *ngIf="isAdmin">
<div class="row">
    <div class="col-xs-12">
        <app-recipe-item *ngFor="let recipeEl of recipes; let i = index" [recipe]="recipeEl" [index]="i"></app-recipe-item>
    </div>
</div>
